<mat-card *ngIf="user && message">
  <mat-card-header>
    <div mat-card-avatar class="avatar" (click)="openUserProfileDialog()">
      <img alt="img" [src]="getAvatar()" />
    </div>
    <mat-card-title>{{ user.username }} ({{ user.name }})</mat-card-title>
    <mat-card-subtitle>{{ user.address.city }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>{{ message }}</mat-card-content>
</mat-card>
